<div class="container" style="padding-top:20px">

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Documents Retrieval</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form (ngSubmit)="onSubmit()" class="navbar-form navbar-right">
			<div class="input-group">
		      <input type="text" class="form-control" placeholder="Search for " name="query" id="name" [(ngModel)]="model.search">
		      <span class="input-group-btn">
		        <button type="submit" class="btn btn-default" >Go!</button>
		      </span>
		    </div>	
	    </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="col-md-7">

		<table class="table table-hover">
			<thead>
				<tr>
		  			<th>ID</th>
		  			<th>Title</th>
		  		</tr>
			</thead>
			<tbody>
				<tr *ngFor="let doc of docs">
		  			<td><a href="#" (click)="onSelect(doc.id)">{{doc.id}}</a></td>
		  			<td>{{doc.title}}</td>
		  		</tr>
			</tbody>
		</table>

		<ul class="pager">
			<li><a style="cursor:pointer" (click)="onPrev()">Previous</a></li>
			<li><a style="cursor:pointer" (click)="onNext()" >Next</a></li>
		</ul>
	</div>

	<div class="col-md-5 well" *ngIf="selected">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" (click)="selected = null">&times;</span></button>
		<h4 class="text-center">{{selected.id}}</h4>
		<p><b>Title: </b> {{selected.title}}</p>
		<p><b>Content: </b> {{selected.text}}</p>
		<p *ngIf="selected.h1.length > 0"><b>Header 1:</b></p>
		<ul class="list-group">
		  <li *ngFor="let h of selected.h1" class="list-group-item">{{h1.title}}</li>
		</ul>
		<p *ngIf="selected.h2.length > 0"><b>Header 2:</b></p>
		<ul class="list-group">
		  <li *ngFor="let h of selected.h2" class="list-group-item">{{h2.title}}</li>
		</ul>
		<p *ngIf="selected.h3.length > 0"><b>Header 3:</b></p>
		<ul class="list-group">
		  <li *ngFor="let h of selected.h3" class="list-group-item">{{h3.title}}</li>
		</ul>
	</div>

	<div class="col-md-5" *ngIf="!selected">
		<div class="panel panel-default">
		  <div class="panel-body">
		    Select one document to show its details here.
		  </div>
		</div>
	</div>

	<router-outlet></router-outlet>
</div>
